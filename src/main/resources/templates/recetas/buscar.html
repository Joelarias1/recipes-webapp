<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Recetas - RecetaApp</title>
</head>
<body>
    <div th:replace="~{layout/base :: body(contenido=~{::main}, titulo='Buscar Recetas - RecetaApp')}">
        <main>
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Buscar Recetas</h1>
            
            <!-- Formulario de búsqueda -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <form th:action="@{/recetas/buscar}" method="get" class="flex flex-col md:flex-row gap-4">
                    <div class="flex-grow">
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la receta</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" id="nombre" name="nombre" th:value="${terminoBusqueda}" placeholder="Ej: Pasta, Ensalada, Pollo..."
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
                        </div>
                    </div>
                    
                    <div class="flex items-end">
                        <button type="submit" class="bg-green-600 text-white hover:bg-green-700 py-2 px-6 rounded-md w-full">
                            Buscar
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Resultados de búsqueda -->
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">
                    <span th:if="${terminoBusqueda}">Resultados para: <span class="text-green-600" th:text="${terminoBusqueda}">término</span></span>
                    <span th:unless="${terminoBusqueda}">Todas las recetas</span>
                </h2>
                <p class="text-gray-600">
                    <span th:text="${#lists.size(recetas)}">0</span> recetas encontradas
                </p>
            </div>
            
            <!-- Mensaje cuando no hay resultados -->
            <div th:if="${#lists.isEmpty(recetas)}" class="text-center py-12 bg-gray-50 rounded-lg">
                <i class="fas fa-search text-gray-300 text-5xl mb-4"></i>
                <p class="text-gray-500 text-xl mb-2">No se encontraron recetas que coincidan con tu búsqueda.</p>
                <p class="text-gray-500 mb-4">Intenta con otros términos o explora todas nuestras recetas.</p>
                <a th:href="@{/recetas/listar}" class="text-green-600 hover:text-green-800 font-medium">
                    Ver todas las recetas
                </a>
            </div>
            
            <!-- Grid de recetas -->
            <div th:unless="${#lists.isEmpty(recetas)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="receta : ${recetas}" class="bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:transform hover:scale-105">
                    <div class="h-48 bg-gray-200 relative">
                        <img th:if="${receta.imagenUrl}" th:src="${receta.imagenUrl}" alt="Imagen de receta" class="w-full h-full object-cover">
                        <div th:unless="${receta.imagenUrl}" class="w-full h-full flex items-center justify-center bg-green-100">
                            <i class="fas fa-utensils text-4xl text-green-400"></i>
                        </div>
                        <div class="absolute top-2 right-2 bg-green-600 text-white text-xs font-bold px-2 py-1 rounded">
                            <span th:text="${receta.dificultad}">FÁCIL</span>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <h3 class="text-xl font-bold text-gray-800 mb-2" th:text="${receta.nombre}">Nombre de la receta</h3>
                        <p class="text-gray-600 mb-3 line-clamp-2" th:text="${receta.descripcion}">Descripción de la receta</p>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">
                                <i class="far fa-clock mr-1"></i>
                                <span th:text="${receta.tiempoPreparacion + ' min'}">30 min</span>
                            </span>
                            
                            <a th:href="@{/recetas/detalle/{id}(id=${receta.id})}" class="text-green-600 hover:text-green-800 font-medium">
                                Ver receta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
